<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GoT</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
	<!--  [if Lt IE 9]>
		<script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
	<main>

	<section id="imageContainer">
		<div id="houseImages"> <!-- add in all of the images to make a scrolling "banner" -->
			<img src="images/stark.jpg"/>
			<img src="images/baratheon.jpg"/>
			<img src="images/lannister.jpg"/>
			<img src="images/tully.jpg"/>
			<img src="images/greyjoy.jpg"/>
			<img src="images/arryn.jpg"/>
			</div>
	</section>

	<nav id="bottomNav">
		<ul id="navList">
				<!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset joshtaylor-->
					<li><div class="sigilContainer stark" data-offset="0"></div></li>
					<li><div class="sigilContainer baratheon" data-offset="1"></div></li>
					<li><div class="sigilContainer lannister" data-offset="2"></div></li>
					<li><div class="sigilContainer tully" data-offset="3"></div></li>
					<li><div class="sigilContainer greyjoy" data-offset="4"></div></li>
					<li><div class="sigilContainer arryn" data-offset="5"></div></li>
			</ul>
	</nav>

	<h1>clever tagline goes here</h1><!-- replace this with the house name -->

	<p class="house-info"></p><!-- replace this with house details (github gist) -->
</main>  <!--end mainContainer-->

<section class="lightbox">
<span class="lightbox_close">X</span>
	<div id="video-container">
		<!-- Video -->
		<video id="video" class="video-player" src="video/House-Stark.mp4"></video>
		<!-- Video Controls -->
		<div id="video-controls">
			<button type="button" id="play-pause" class="play">Play</button>
			<input type="range" id="seek-bar" value="0">
			<button type="button" id="mute">Mute</button>
			<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
			<button type="button" id="full-screen">Full-Screen</button>
		</div>
	</div>
</section>



<script src="js/main.js"></script>
</body>
</html>
